{% load static %}
<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Жаңа транзакция</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }

        .card { margin-bottom: 1rem; }

        /* 390px және төмен үшін */
        @media (max-width: 390px) {
            h1 { font-size: 1.4rem; text-align: center; }
            button { font-size: 0.9rem; padding: 0.5rem 0.7rem; }
            .card { padding: 1rem; }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">Жаңа транзакция қосу</h1>
    <div class="card p-4 shadow-sm bg-white">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary btn-lg w-100">Сақтау</button>
                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg w-100">Артқа</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
